<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Monitor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Health Monitor</h1>
        <form method="POST" action="{{ url_for('result') }}">
            <label for="blood_pressure">Blood Pressure (mmHg):</label>
            <input type="number" id="blood_pressure" name="blood_pressure" step="0.1">

            <label for="blood_sugar">Blood Sugar (mg/dL):</label>
            <input type="number" id="blood_sugar" name="blood_sugar" step="0.1">
            <div class="flexbox">
                <label for="bmi">height (cm):</label>
                <input type="number" id="height" name="height" step="0.1">

                <label for="bmi">weight (kg):</label>
                <input type="number" id="weight" name="weight" step="0.1">
            </div>

            <button type="submit">Get Health Advice</button>
        </form>
    </div>
</body>
</html>
