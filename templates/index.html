<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Monitor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Health Monitor</h1>
        <form method="POST">
            <label for="blood_pressure">Blood Pressure (mmHg):</label>
            <input type="number" id="blood_pressure" name="blood_pressure" step="0.1" required>

            <label for="blood_sugar">Blood Sugar (mg/dL):</label>
            <input type="number" id="blood_sugar" name="blood_sugar" step="0.1" required>

            <label for="bmi">BMI:</label>
            <input type="number" id="bmi" name="bmi" step="0.1" required>

            <button type="submit">Get Health Advice</button>
        </form>

        {% if health_advice %}
        <div class="advice">
            <h2>Health Advice:</h2>
            <ul>
                {% for advice in health_advice %}
                <li>{{ advice }}</li>
                {% endfor %}
            </ul>
        </div>
        {% endif %}
    </div>
</body>
</html>
