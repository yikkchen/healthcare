<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>輸入基本資訊</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>輸入基本資訊</h1>
        <form method="POST">
            <div class="row">
                <div class="input-group">
                    <label for="height">身高 (cm)：</label>
                    <input type="number" id="height" name="height" step="0.1" placeholder="請輸入身高">
                </div>
                <div class="input-group">
                    <label for="weight">體重 (kg)：</label>
                    <input type="number" id="weight" name="weight" step="0.1" placeholder="請輸入體重">
                </div>
            </div>

            <label for="blood_pressure">血壓 (mmHg)：</label>
            <input type="number" id="blood_pressure" name="blood_pressure" step="0.1" placeholder="請輸入數值">
            
            <label for="blood_sugar">血糖 (mg/dL)：</label>
            <input type="number" id="blood_sugar" name="blood_sugar" step="0.1" placeholder="請輸入數值">

            <button type="submit">獲取健康建議</button>
        </form>

        {% if health_advice %}
        <div class="advice">
            <h2>健康建議：</h2>
            <ul>
                {% for advice in health_advice %}
                <li class="{{ 'error' if '警告' in advice else 'normal' }}">{{ advice }}</li>
                {% endfor %}
            </ul>
        </div>
        {% endif %}
    </div>
</body>
</html>
